- name: Install apt and flatpak
  hosts: my_local
  become: true
  tasks:
    - name: APT keys - add all keys
      args:
        chdir: /home/nf/Documents/init_setup/ansible/scripts/
      shell: sh ./add_keys.sh
    - name: VS Codium - Add source repo
      apt_repository:
        repo: "deb https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/debs/ vscodium main"
        state: present
    - name: Vim - install
      apt:
        name: vim
        state: present
    - name: Git - Install
      apt:
        name: git
        state: present
    - name: Github gh CLI - Install
      apt:
        name: gh
        state: present
    - name: Flatpak - install
      apt:
        name: flatpak
        state: present
    #  # Enable if missing when `ansible-galaxy collection list`
    #  - name: Ansible 'community-general' - install
    #    shell:
    #      ansible-galaxy collection install community.general
    - name: VS Codium - install
      apt:
        name: codium
        state: present
    - name: VS Codium Insiders - install
      apt:
        name: codium
        state: present
    - name: Prusa Slicer - install
      apt:
        name: prusa-slicer
        state: present
    - name: FreeTube - install # Youtube alternative frontend
      community.general.flatpak:
        name: io.freetubeapp.FreeTube
        state: present
    - name: pip3 - install
      apt:
        name: python3-pip
        state: present
    - name: fzf - install
      apt:
        name: fzf
        state: present

